<div>
    <div  ng-class="[options.templateOptions.colSize, options.templateOptions.color]">
        <div   class="form-material" ng-class="options.templateOptions.color">
            <multi-search ng-if="to.id"
                placeholder="{{placeholder}}"
                model-name="{{to.modelName}}"
                search-property="{{to.searchProp}}"
                value="model[options.key]" name="{{to.id}}" id="{{to.id}}">
            </multi-search>
            <label for="{{id}}">{{label}}</label>
        </div>
    </div>
  </div>
